<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Level</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/c5b9554837.js"></script>
    <link rel="stylesheet" href="CSS/app.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="/assets/img/main-logo.png" alt=""><div class="brand-name">LEVEL</div>
        </div>
        <ul class="navbar-list">
            <li class="navbar-list-item"> <a href="">HOME</a></li>
            <li class="navbar-list-item"> <a href="">DESTINATIONS</a></li>
            <li class="navbar-list-item"> <a href="">STORIES</a></li>
            <li class="navbar-list-item"> <a href="">CONTACT US</a></li>
        </ul>
    </nav>
    <section class="availibility-form">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                            <form>
                                <div class="col-12">
                                <i class="fa fa-map"></i>
                                <input type="text" name="destination" id="destination" placeholder="Enter your destination">
                                <i class="fa fa-calendar"></i>
                                <input type="text" name="check-in" id="checkIn" value="Check-In" disabled>
                                <i class="fa fa-calendar"></i>
                                <input type="text" name="check-out" id="checkOut" value="Check-Out" disabled><br>
                            </div>
                            <div class="col-12">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <select name="adults" id="adults">
                                    <option value="Adult">Adult</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <select name="children" id="children">
                                        <option value="Children">Children</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                <i class="fa fa-bed"></i>
                                <select name="room" id="room">
                                        <option value="Room">Room</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                <input type="submit" value="Check Availability" id="available">
                                <div class="row">
                                <div class="col-6">
                                    <div class="disclaimer">
                                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                    </div>
                                </div>
                                <div class="col-6">
                                        <div class="help-link">
                                            <a class="help-link-text" href=""> <strong>Need Help?</strong></a>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="help-banner">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="banner-content">
                    <div class="heading"><h1>We are here to help you.</h1></div>
                    <div class="subscribe-text"><p>Subscribe to get our newsletters</p></div>
                    <a class="red-btn" href="">SUBSCRIBE NEWSLETTERS</a>
                </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
